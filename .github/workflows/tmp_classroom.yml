name: Auto-grading (Simplified Upstream Fetch, Tests in .github, Unified)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Fetch latest tests and workflow from upstream (read-only)
      run: |
        # Configure git user identity
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Add upstream remote if not exists
        if ! git remote | grep -q upstream; then
          git remote add upstream https://github.com/UCSF-DataSci/ucsf-datasci-223-25-winter-test-0-datasci223_assignment1.git
        fi
        
        # Fetch upstream without merging
        git fetch upstream
        
        # Overwrite local .github/tests and workflow files with upstream versions
        git checkout upstream/main -- .github/tests/ .github/workflows/classroom.yml || true
        
        # Optionally, remove upstream remote to avoid confusion
        git remote remove upstream || true
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/tests/requirements.txt
    
    - name: Run tests
      run: |
        pytest .github/tests/test_assignment.py -v
    
    - name: Check for README.md
      run: |
        if [ ! -f "README.md" ]; then
          echo "ERROR: README.md file is missing"
          exit 1
        fi
        
        if ! grep -q "http" README.md; then
          echo "WARNING: README.md might be missing a link to music recommendation"
        fi